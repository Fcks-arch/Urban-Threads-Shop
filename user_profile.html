<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Urban Threads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff3c78 0%, #ff2d6f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .profile-content {
            padding: 40px;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-section h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff3c78;
            padding-bottom: 10px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .info-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-group input {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .info-group input:focus {
            outline: none;
            border-color: #ff3c78;
            box-shadow: 0 0 0 3px rgba(255, 60, 120, 0.1);
        }

        .info-group input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #ff3c78;
            color: white;
        }

        .btn-primary:hover {
            background: #e02e6a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff3c78;
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ff3c78;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
            
            .profile-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
            <p>Manage your account information and preferences</p>
        </div>

        <div class="profile-content">
            <div id="alert-message" class="alert"></div>

            <!-- Profile Statistics -->
            <div class="profile-section">
                <h2><i class="fas fa-chart-bar"></i> Account Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-orders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-orders">0</div>
                        <div class="stat-label">Pending Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-orders">0</div>
                        <div class="stat-label">Completed Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="member-since">-</div>
                        <div class="stat-label">Member Since</div>
                    </div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="profile-section">
                <h2><i class="fas fa-user-edit"></i> Personal Information</h2>
                <form id="profile-form">
                    <div class="profile-info">
                        <div class="info-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>
                        <div class="info-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="info-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(Optional)">
                        </div>
                        <div class="info-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="(Optional)">
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Profile
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Account Actions -->
            <div class="profile-section">
                <h2><i class="fas fa-cog"></i> Account Actions</h2>
                <div class="profile-actions">
                    <a href="change_password.html" class="btn btn-secondary">
                        <i class="fas fa-key"></i> Change Password
                    </a>
                    <a href="shop2.html" class="btn btn-primary">
                        <i class="fas fa-shopping-bag"></i> Continue Shopping
                    </a>
                    <a href="home.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <button type="button" class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            fetch('check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = 'signin.html';
                    } else {
                        loadUserProfile();
                        loadUserStats();
                    }
                })
                .catch(error => {
                    console.error('Error checking auth:', error);
                    window.location.href = 'signin.html';
                });
        }

        // Load user profile data
        function loadUserProfile() {
            fetch('get_user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('full_name').value = data.user.full_name || '';
                        document.getElementById('email').value = data.user.email || '';
                        document.getElementById('phone').value = data.user.phone || '';
                        document.getElementById('address').value = data.user.address || '';
                    } else {
                        showAlert('Error loading profile: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                    showAlert('Error loading profile data', 'error');
                });
        }

        // Load user statistics
        function loadUserStats() {
            fetch('get_user_stats.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('total-orders').textContent = data.stats.total_orders || 0;
                        document.getElementById('pending-orders').textContent = data.stats.pending_orders || 0;
                        document.getElementById('completed-orders').textContent = data.stats.completed_orders || 0;
                        document.getElementById('member-since').textContent = data.stats.member_since || '-';
                    }
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        // Update profile
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            
            fetch('update_user_profile.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Profile';
                
                if (data.status === 'success') {
                    showAlert('Profile updated successfully!', 'success');
                } else {
                    showAlert('Error updating profile: ' + data.message, 'error');
                }
            })
            .catch(error => {
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Profile';
                console.error('Error:', error);
                showAlert('Error updating profile', 'error');
            });
        });

        // Reset form
        function resetForm() {
            loadUserProfile();
            showAlert('Form reset to original values', 'success');
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('logout.php')
                    .then(() => {
                        window.location.href = 'home.html';
                    })
                    .catch(error => {
                        console.error('Error logging out:', error);
                        window.location.href = 'home.html';
                    });
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
