<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Urban Threads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="view-transition" content="slide">
    <style>
        @keyframes slide-from-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-to-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        ::view-transition-old(root) {
            animation: 0.8s ease-in-out slide-to-left; /* Smooth transition */
        }

        ::view-transition-new(root) {
            animation: 0.8s ease-in-out slide-from-right; /* Smooth transition */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images/bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        .container {
            background: rgba(245, 245, 245, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            z-index: 1; /* Ensure form is above the background elements */
            margin: auto; /* Center the container horizontally and vertically */
        }

        .container:hover {
            transform: translateY(-5px); /* Only vertical transform on hover */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.7rem;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #000;
        }

        .error-message {
            color: #ff3333;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 51, 51, 0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input focus animation */
        .form-group input:focus + label {
            color: #333;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.7rem;
            cursor: pointer;
            color: #666;
        }

        /* Loading animation for submit button */
        .submit-btn.loading {
            background: #333;
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Success message for registration */
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind the form */
        }

        /* Media query for smaller screens to adjust layout */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Change background attachment on mobile */
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="images/bg.mp4" type="video/mp4" />
    </video>

    <div class="container">
        <div class="logo">
            <h1>URBAN THREADS</h1>
            <p>Welcome back</p>
        </div>
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <form id="signin-form" action="signin.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Check for registration success message
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = 'Registration successful! Please sign in.';
                successMessage.style.display = 'block';
            }
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            
            fetch('signin.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                submitBtn.classList.remove('loading');
                if (data.status === 'success') {
                    window.location.href = 'home.html';
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                submitBtn.classList.remove('loading');
                console.error('Error:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
