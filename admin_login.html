<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="admin_auth.css"> 
   
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="images/bg.mp4" type="video/mp4" />
    </video>

    <div class="container">
        <div class="logo">
            <h1>URBAN THREADS</h1>
            <p>Admin Login</p>
        </div>
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <form id="admin-signin-form" action="admin_login_process.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an admin account? <a href="admin_signup.html">Sign Up Here</a>
        </div>
    </div>

    <script>
        // Check for signup success message (optional, for redirection from signup)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = 'Admin registration successful! Please sign in.';
                successMessage.style.display = 'block';
            }
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('admin-signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            
            fetch('admin_login_process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                submitBtn.classList.remove('loading');
                const errorMessage = document.getElementById('error-message');
                const successMessage = document.getElementById('success-message');

                if (data.status === 'success') {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none'; // Hide error message on success
                    window.location.href = data.redirect; // Redirect to admin dashboard
                } else {
                    errorMessage.textContent = data.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none'; // Hide success message on error
                }
            })
            .catch(error => {
                submitBtn.classList.remove('loading');
                console.error('Error:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                 const successMessage = document.getElementById('success-message');
                 successMessage.style.display = 'none'; // Hide success message on error
            });
        });
    </script>
</body>
</html>
