<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #646464;
            --black: #000;
            --white: #fff;
        }
        body {
            background-color: #646464;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 15px;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .left-panel {
            position: relative;
            width: 40%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            padding: 40px;
            overflow: hidden;
        }
        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .left-panel:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .contact-info {
            position: relative;
            z-index: 2;
        }
        .contact-info p {
            margin: 70px 0;
            font-size: 1.1em;
            display: flex;
            align-items: left;
            flex-direction: column;
            text-align: left;
        }
        .contact-info i {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #252525;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 1em;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        button {
            background-color: var(--black);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            font-size: 1.1em;
        }
        button:hover {
            background-color: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                width: 100%;
                height: 250px;
            }
            .right-panel {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="images/contact.jpg" alt="Custom background">
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Address<br>123 Fashion Street, Urban District, Tagudin, 10001, PHL</p>
                <p><i class="fas fa-phone-alt"></i> Let's Talk<br>#09567233147</p>
                <p><i class="fas fa-envelope"></i> General Support<br>UrbanThread@gmail.com</p>
            </div>
        </div>
        <div class="right-panel">
            <h2>CONTACT US</h2>
            <form>
                <label for="name">Name *</label>
                <input id="name" type="text" required>
                <label for="email">Email *</label>
                <input id="email" type="email" required>
                <label for="phone">Phone *</label>
                <input id="phone" type="text" required>
                <label for="message">Message *</label>
                <textarea id="message" required></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>
</body>
</html>
