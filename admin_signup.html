<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="admin_auth.css"> <!-- Link to the new admin auth CSS -->
    <style>
        /* Any specific admin signup styles here if needed, overriding admin_auth.css */
        /* Removing the old .container max-width style as it's in admin_auth.css */
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="images/bg.mp4" type="video/mp4" />
    </video>

    <div class="container">
        <div class="logo">
            <h1>URBAN THREADS</h1>
            <p>Admin Account Creation</p>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="admin-signup-form" action="admin_signup.php" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
             <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password')"></i>
            </div>
            <button type="submit" class="submit-btn">Create Admin Account</button>
        </form>
        <div class="signin-link">
            Already have an admin account? <a href="admin_login.html">Sign In Here</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('admin-signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                 const successMessage = document.getElementById('success-message');
                 successMessage.style.display = 'none'; // Hide success message if passwords don't match
                return;
            }
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            
            fetch('admin_signup_process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Check if the response is OK (status 200-299)
                if (!response.ok) {
                     // Log non-OK responses as text for inspection
                    response.text().then(text => {
                        console.error('HTTP error!', response.status, text);
                        const errorMessage = document.getElementById('error-message');
                        errorMessage.textContent = 'Server responded with an error (' + response.status + '). See console for details.';
                        errorMessage.style.display = 'block';
                         const successMessage = document.getElementById('success-message');
                         successMessage.style.display = 'none';
                         submitBtn.classList.remove('loading');
                    }).catch(err => {
                        console.error('Error reading response text:', err);
                         const errorMessage = document.getElementById('error-message');
                         errorMessage.textContent = 'An unknown error occurred.';
                         errorMessage.style.display = 'block';
                          const successMessage = document.getElementById('success-message');
                          successMessage.style.display = 'none';
                          submitBtn.classList.remove('loading');
                    });
                    throw new Error('HTTP status not OK'); // Stop further processing
                }
                 // Try to parse as JSON
                return response.json();
            })
            .then(data => {
                submitBtn.classList.remove('loading');
                const errorMessage = document.getElementById('error-message');
                const successMessage = document.getElementById('success-message');

                if (data.status === 'success') {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none'; // Hide error message on success
                     // Optional: Clear form fields on successful signup
                     // this.reset();
                     // Optional: Redirect after a delay
                     // setTimeout(() => { window.location.href = data.redirect; }, 2000);
                     window.location.href = data.redirect; // Redirect immediately
                } else {
                    errorMessage.textContent = data.message || 'Error creating admin account';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none'; // Hide success message on error
                }
            })
            .catch(error => {
                submitBtn.classList.remove('loading');
                 // Log the error if it wasn't handled by the HTTP status check
                if (!error.message || !error.message.startsWith('HTTP status not OK')) {
                     console.error('Fetch error:', error);
                     const errorMessage = document.getElementById('error-message');
                     errorMessage.textContent = 'An error occurred. Please try again.'; // Generic message, details in console
                     errorMessage.style.display = 'block';
                     const successMessage = document.getElementById('success-message');
                     successMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
