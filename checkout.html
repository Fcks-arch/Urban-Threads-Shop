<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Urban Threads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .checkout-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .checkout-section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 25px;
            border-bottom: 2px solid #ff3c78;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff3c78;
            box-shadow: 0 0 0 3px rgba(255, 60, 120, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-option {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-option:hover {
            border-color: #ff3c78;
            transform: translateY(-2px);
        }

        .payment-option.selected {
            border-color: #ff3c78;
            background: rgba(255, 60, 120, 0.05);
        }

        .payment-option i {
            font-size: 2rem;
            color: #ff3c78;
            margin-bottom: 10px;
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .voucher-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .voucher-input {
            display: flex;
            gap: 10px;
        }

        .voucher-input input {
            flex: 1;
        }

        .voucher-input button {
            padding: 12px 20px;
            background: #ff3c78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .voucher-input button:hover {
            background: #e02e6a;
        }

        .order-summary {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .order-summary h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff3c78;
            padding-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .order-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .order-item-price {
            color: #ff3c78;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-controls button:hover {
            background: #ff3c78;
            color: white;
            border-color: #ff3c78;
        }

        .quantity-controls span {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #c82333;
        }

        .order-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row.final {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff3c78;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #ff3c78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #e02e6a;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .purchase-type-selector {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .purchase-type-selector h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .purchase-type-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .purchase-type-btn {
            padding: 10px 20px;
            border: 2px solid #ff3c78;
            background: white;
            color: #ff3c78;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .purchase-type-btn.active {
            background: #ff3c78;
            color: white;
        }

        .purchase-type-btn:hover {
            background: #ff3c78;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
            
            .purchase-type-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Checkout Form Section -->
        <div class="checkout-section">
            <h2><i class="fas fa-shopping-cart"></i> Checkout Information</h2>
            
            <div id="alert-message" class="alert"></div>

            <!-- Purchase Type Selector -->
            <div class="purchase-type-selector">
                <h3><i class="fas fa-shopping-bag"></i> Purchase Type</h3>
                <div class="purchase-type-buttons">
                    <button class="purchase-type-btn active" onclick="selectPurchaseType('cart')">
                        <i class="fas fa-shopping-cart"></i> Cart Items
                    </button>
                    <button class="purchase-type-btn" onclick="selectPurchaseType('single')">
                        <i class="fas fa-tag"></i> Single Product
                    </button>
                </div>
            </div>

            <form id="checkout-form">
                <!-- Shipping Information -->
                <h3><i class="fas fa-shipping-fast"></i> Shipping Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Complete Address *</label>
                    <textarea id="address" name="address" rows="3" required placeholder="Street address, City, Province, Postal Code"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Postal Code *</label>
                        <input type="text" id="postal_code" name="postal_code" required>
                    </div>
                </div>

                <!-- Payment Method -->
                <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-option" onclick="selectPayment('cod')">
                        <input type="radio" name="payment_method" value="cod" id="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>Cash on Delivery</div>
                    </div>
                    <div class="payment-option" onclick="selectPayment('gcash')">
                        <input type="radio" name="payment_method" value="gcash" id="gcash">
                        <i class="fas fa-mobile-alt"></i>
                        <div>GCash</div>
                    </div>
                    <div class="payment-option" onclick="selectPayment('card')">
                        <input type="radio" name="payment_method" value="card" id="card">
                        <i class="fas fa-credit-card"></i>
                        <div>Credit/Debit Card</div>
                    </div>
                    <div class="payment-option" onclick="selectPayment('bank')">
                        <input type="radio" name="payment_method" value="bank" id="bank">
                        <i class="fas fa-university"></i>
                        <div>Bank Transfer</div>
                    </div>
                </div>

                <!-- Additional Options -->
                <h3><i class="fas fa-cog"></i> Additional Options</h3>
                <div class="form-group">
                    <label for="shipping_method">Shipping Method</label>
                    <select id="shipping_method" name="shipping_method">
                        <option value="standard">Standard Delivery (3-5 days) - ₱100</option>
                        <option value="express">Express Delivery (1-2 days) - ₱200</option>
                        <option value="same_day">Same Day Delivery - ₱300</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="special_instructions">Special Instructions</label>
                    <textarea id="special_instructions" name="special_instructions" rows="3" placeholder="Any special delivery instructions or notes..."></textarea>
                </div>

                <!-- Voucher Section -->
                <div class="voucher-section">
                    <h4><i class="fas fa-tag"></i> Apply Voucher</h4>
                    <div class="voucher-input">
                        <input type="text" id="voucher_code" placeholder="Enter voucher code">
                        <button type="button" onclick="applyVoucher()">Apply</button>
                    </div>
                    <div id="voucher-message"></div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="terms" name="terms" required style="width: auto; margin-right: 10px;">
                        I agree to the <a href="#" style="color: #ff3c78;">Terms and Conditions</a> and <a href="#" style="color: #ff3c78;">Privacy Policy</a>
                    </label>
                </div>
            </form>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2><i class="fas fa-receipt"></i> Order Summary</h2>
            <div id="order-items">
                <!-- Order items will be loaded here -->
            </div>
            
            <div class="order-total">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="total-row">
                    <span>Shipping:</span>
                    <span id="shipping">₱100.00</span>
                </div>
                <div class="total-row">
                    <span>Voucher Discount:</span>
                    <span id="voucher-discount">-₱0.00</span>
                </div>
                <div class="total-row final">
                    <span>Total:</span>
                    <span id="total">₱0.00</span>
                </div>
            </div>

            <button type="button" class="checkout-btn" onclick="processCheckout()" id="checkout-button">
                <i class="fas fa-lock"></i> Complete Order
            </button>
        </div>
    </div>

    <script>
        let cartItems = [];
        let singleProduct = null;
        let purchaseType = 'cart'; // 'cart' or 'single'
        let voucherDiscount = 0;
        let shippingCost = 100;

        // Check if user is logged in
        function checkAuth() {
            fetch('check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = 'signin.html';
                    } else {
                        loadUserProfile();
                        checkPurchaseType();
                    }
                })
                .catch(error => {
                    console.error('Error checking auth:', error);
                    window.location.href = 'signin.html';
                });
        }

        // Check purchase type from URL parameters
        function checkPurchaseType() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product_id');
            const productName = urlParams.get('product_name');
            const price = urlParams.get('price');
            const quantity = urlParams.get('quantity') || 1;
            const imageUrl = urlParams.get('image_url') || 'images/default-product.jpg';

            if (productId && productName && price) {
                // Single product purchase
                singleProduct = {
                    id: productId,
                    product_name: productName,
                    price: parseFloat(price),
                    quantity: parseInt(quantity),
                    image_url: imageUrl
                };
                purchaseType = 'single';
                selectPurchaseType('single');
                displayOrderSummary();
            } else {
                // Cart purchase
                purchaseType = 'cart';
                selectPurchaseType('cart');
                loadCartItems();
            }
        }

        // Select purchase type
        function selectPurchaseType(type) {
            purchaseType = type;
            
            // Update button states
            document.querySelectorAll('.purchase-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load appropriate items
            if (type === 'single') {
                if (singleProduct) {
                    displayOrderSummary();
                }
            } else {
                loadCartItems();
            }
        }

        // Load user profile data
        function loadUserProfile() {
            fetch('get_user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('first_name').value = data.user.first_name || data.user.full_name || '';
                        document.getElementById('last_name').value = data.user.last_name || '';
                        document.getElementById('email').value = data.user.email || '';
                        document.getElementById('phone').value = data.user.phone || '';
                        document.getElementById('address').value = data.user.address || '';
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                });
        }

        // Load cart items
        function loadCartItems() {
            fetch('fetchcart.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.items) {
                        cartItems = data.items;
                        displayOrderSummary();
                    }
                })
                .catch(error => {
                    console.error('Error loading cart:', error);
                });
        }

        // Display order summary
        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('order-items');
            let subtotal = 0;

            if (purchaseType === 'single' && singleProduct) {
                // Single product display
                const itemTotal = singleProduct.price * singleProduct.quantity;
                subtotal = itemTotal;
                
                orderItemsContainer.innerHTML = `
                    <div class="order-item">
                        <img src="${singleProduct.image_url}" alt="${singleProduct.product_name}">
                        <div class="order-item-details">
                            <div class="order-item-name">${singleProduct.product_name}</div>
                            <div class="quantity-controls">
                                <button onclick="updateSingleProductQuantity(-1)">-</button>
                                <span>${singleProduct.quantity}</span>
                                <button onclick="updateSingleProductQuantity(1)">+</button>
                            </div>
                        </div>
                        <div class="order-item-price">₱${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            } else if (cartItems.length > 0) {
                // Cart items display with editing capabilities
                orderItemsContainer.innerHTML = cartItems.map(item => {
                    const itemTotal = parseFloat(item.price) * item.quantity;
                    subtotal += itemTotal;
                    
                    return `
                        <div class="order-item" data-cart-id="${item.id}">
                            <img src="${item.image_url || 'images/default-product.jpg'}" alt="${item.product_name}">
                            <div class="order-item-details">
                                <div class="order-item-name">${item.product_name}</div>
                                <div class="quantity-controls">
                                    <button onclick="updateCartItemQuantity(${item.id}, -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button onclick="updateCartItemQuantity(${item.id}, 1)">+</button>
                                </div>
                                <button class="remove-item" onclick="removeCartItem(${item.id})">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                            <div class="order-item-price">₱${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');
            } else {
                orderItemsContainer.innerHTML = '<p>No items to checkout</p>';
            }

            updateTotals(subtotal);
        }

        // Update single product quantity
        function updateSingleProductQuantity(change) {
            const newQuantity = singleProduct.quantity + change;
            if (newQuantity > 0) {
                singleProduct.quantity = newQuantity;
                displayOrderSummary();
            }
        }

        // Update cart item quantity
        function updateCartItemQuantity(cartId, change) {
            fetch('updatequantity.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `cart_id=${cartId}&change=${change}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    loadCartItems(); // Reload cart to get updated data
                } else {
                    showAlert('Error updating quantity: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error updating quantity', 'error');
            });
        }

        // Remove cart item
        function removeCartItem(cartId) {
            if (confirm('Are you sure you want to remove this item?')) {
                fetch('removefromcart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cart_id=${cartId}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadCartItems(); // Reload cart to get updated data
                        showAlert('Item removed from cart', 'success');
                    } else {
                        showAlert('Error removing item: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error removing item', 'error');
                });
            }
        }

        // Update totals
        function updateTotals(subtotal) {
            document.getElementById('subtotal').textContent = `₱${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `₱${shippingCost.toFixed(2)}`;
            document.getElementById('voucher-discount').textContent = `-₱${voucherDiscount.toFixed(2)}`;
            
            const total = subtotal + shippingCost - voucherDiscount;
            document.getElementById('total').textContent = `₱${total.toFixed(2)}`;
        }

        // Select payment method
        function selectPayment(method) {
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            document.getElementById(method).checked = true;
        }

        // Apply voucher
        function applyVoucher() {
            const voucherCode = document.getElementById('voucher_code').value.trim();
            if (!voucherCode) {
                showAlert('Please enter a voucher code', 'error');
                return;
            }

            // Simulate voucher validation (replace with actual API call)
            if (voucherCode.toUpperCase() === 'WELCOME10') {
                voucherDiscount = 100; // 10% discount or fixed amount
                showAlert('Voucher applied successfully! 10% discount added.', 'success');
                document.getElementById('voucher-message').innerHTML = '<span style="color: green;">✓ Voucher applied: WELCOME10</span>';
                displayOrderSummary(); // Refresh totals
            } else if (voucherCode.toUpperCase() === 'FREESHIP') {
                shippingCost = 0;
                showAlert('Voucher applied successfully! Free shipping added.', 'success');
                document.getElementById('voucher-message').innerHTML = '<span style="color: green;">✓ Voucher applied: FREESHIP</span>';
                displayOrderSummary(); // Refresh totals
            } else {
                showAlert('Invalid voucher code. Please try again.', 'error');
                document.getElementById('voucher-message').innerHTML = '<span style="color: red;">✗ Invalid voucher code</span>';
            }
        }

        // Process checkout
        function processCheckout() {
            const form = document.getElementById('checkout-form');
            const checkoutBtn = document.getElementById('checkout-button');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            
            if (purchaseType === 'single' && singleProduct) {
                // Single product checkout
                formData.append('purchase_type', 'single');
                formData.append('product_data', JSON.stringify(singleProduct));
            } else {
                // Cart checkout
                formData.append('purchase_type', 'cart');
                formData.append('cart_items', JSON.stringify(cartItems));
            }
            
            formData.append('shipping_cost', shippingCost);
            formData.append('voucher_discount', voucherDiscount);
            formData.append('total', document.getElementById('total').textContent.replace('₱', ''));

            checkoutBtn.classList.add('loading');
            checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            checkoutBtn.disabled = true;

            fetch('process_checkout.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                checkoutBtn.classList.remove('loading');
                checkoutBtn.innerHTML = '<i class="fas fa-lock"></i> Complete Order';
                checkoutBtn.disabled = false;

                if (data.status === 'success') {
                    showAlert('Order placed successfully! You will receive a confirmation email shortly.', 'success');
                    // Redirect to order confirmation page
                    setTimeout(() => {
                        window.location.href = 'order_confirmation.html?order_id=' + data.order_id;
                    }, 2000);
                } else {
                    showAlert('Error placing order: ' + data.message, 'error');
                }
            })
            .catch(error => {
                checkoutBtn.classList.remove('loading');
                checkoutBtn.innerHTML = '<i class="fas fa-lock"></i> Complete Order';
                checkoutBtn.disabled = false;
                console.error('Error:', error);
                showAlert('Error processing checkout. Please try again.', 'error');
            });
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Update shipping cost when shipping method changes
        document.getElementById('shipping_method').addEventListener('change', function() {
            const method = this.value;
            switch(method) {
                case 'standard':
                    shippingCost = 100;
                    break;
                case 'express':
                    shippingCost = 200;
                    break;
                case 'same_day':
                    shippingCost = 300;
                    break;
            }
            displayOrderSummary(); // Refresh totals
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
